<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <style>
            .b {
                background-color: lightgrey;
            }
            .x .o {
                background-color: white;
            }
        </style>
    </head>
    <body>
        <h1>Next move: <img src="assets/{{['o', 'b', 'x'][next+1]}}.png"></h1>
        <table border="2px">
            {% for i in range(9) %}
                {% set r = i // 3 %}
                {% set c = i %  3 %}
                {% set e = board[i] %}
                {% set spclass = ['o', 'b', 'x'][e+1] %}
                {% if c == 0 %}
                <tr>
                {% endif %}
                <td class="{{spclass}}">
                    {% if e==0 %}
                    <a href="set/{{i}}">
                    {% endif %}
                    <img src="assets/{{spclass}}.png">
                    {% if e==0 %}
                    </a>
                    {% endif %}
                </td>
                {% if c == 2 %}
            </tr>
                {% endif %}
            {% endfor %}
        </table>
    </body>
</html>
