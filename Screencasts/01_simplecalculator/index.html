<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
    <script type="text/javascript">

        function addLog(msg){
            var ul = document.getElementById('log');
            var li = document.createElement("li")
            var msg_text_node = document.createTextNode(msg)
            li.appendChild(msg_text_node)
            ul.appendChild(li)
        }

        function calculate(){
            expression = document.getElementById("expression").value;
            console.log(expression);
            if(expression){
                try {
                    answer = eval(expression);
                    document.getElementById("expression").value = answer;
                    addLog(expression+"="+answer)
                }
                catch(e) {
                    console.log('Bad expression')
                    addLog(expression + " is an invalid expression")
                }
                
            }
            
        }

        function initalize_app(){
            calculate_button= document.getElementById("calculate");
            calculate_button.addEventListener("click", calculate);
        }


        function input_number(v){
            expression = document.getElementById('expression').value;
            expression = expression + v;
            document.getElementById('expression').value = expression
        }
    </script>

</head>

<body onload="initalize_app()">
    <div class="container">
        <div class="row">
          <div class="col">
          </div>

          <div class="col">
            <input type="input" class="form-control" name="" id="expression" placeholder="3*5">
          </div>

          <div class="col">
          </div>
        </div>

        

        <div class="row">
            <div class="col">
              
            </div>
  
            <div class="col">
                <button class="btn btn-primary" onclick="input_number(7)">7</button>
                <button class="btn btn-primary" onclick="input_number(8)">8</button>
                <button class="btn btn-primary" onclick="input_number(9)">9</button>
                <button class="btn btn-warning" onclick="input_number('/')">/</button>
            </div>
  
            <div class="col">
              
            </div>
        </div>

        <div class="row">
            <div class="col">
              
            </div>
  
            <div class="col">
                <button class="btn btn-primary">4</button>
                <button class="btn btn-primary">5</button>
                <button class="btn btn-primary">6</button>
                <button class="btn btn-warning">x</button>
            </div>
  
            <div class="col">
              
            </div>
        </div>

        <div class="row">
            <div class="col">
              
            </div>
  
            <div class="col">
                <button class="btn btn-primary">1</button>
                <button class="btn btn-primary">2</button>
                <button class="btn btn-primary">3</button>
                <button class="btn btn-warning">-</button>
            </div>
  
            <div class="col">
              
            </div>
        </div>


        <div class="row">
            <div class="col">
              
            </div>
  
            <div class="col">
                <button class="btn btn-primary">0</button>
                <button class="btn btn-primary">.</button>
                <button class="btn btn-success" id="calculate">=</button>
                <button class="btn btn-warning">+</button>
            </div>
  
            <div class="col">
              
            </div>
        </div>



        <div class="row">
          <div class="col">
          </div>

          <div class="col">
            <ul id ='log'>
            </ul>
          </div>

          <div class="col">
          </div>
        </div>
    </div>  
    
    
    <!-- <script>
        initalize_app()
    </script> -->
</body>
</html>
